{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety-Map Home</title>

    <script defer src ="{% static 'js/home.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    
    
</head>
<body>    
    
    <!-- startPoint, EndPoint InPut -->
    <div class='inputaddr'>
        <div >
            <div id ='start_input' >
                <input  type="text" placeholder="출발지를 입력하세요">
            </div>
            <div id ='end_input'>
                <input  type="text" placeholder="목적지를 입력하세요">
            </div>
        </div>
       
        <div class ='input_block'>
            <button type="submit" > 길찾기 </button> 
        </div>
    </div>
    <!-- 전체 지도 -->
    <div id='map'>
        {{map|safe}}
    </div>
    
</body>
</html>
